<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <pattern id="checker" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="2" height="2" fill="#ffffff"/>
      <rect x="2" width="2" height="2" fill="#111111"/>
      <rect y="2" width="2" height="2" fill="#111111"/>
      <rect x="2" y="2" width="2" height="2" fill="#ffffff"/>
    </pattern>
  </defs>
  <!-- Flag pole -->
  <rect x="4" y="3" width="2.5" height="27" rx="1" fill="#888888"/>
  <circle cx="5.25" cy="3" r="1.5" fill="#FFD700"/>
  <!-- Flag body with checkered pattern -->
  <path d="M7 3 Q16 0 27 5 Q16 10 7 15 Z" fill="url(#checker)" stroke="#333" stroke-width="0.5"/>
  <!-- Wave shadow for depth -->
  <path d="M7 3 Q16 0 27 5" fill="none" stroke="#FFD700" stroke-width="1" opacity="0.6"/>
</svg>
